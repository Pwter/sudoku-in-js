<html>
<head>
<title>sudoku</title>
<link rel="stylesheet" type="text/css" href="sudoku.css">
<script src="sudoku.js"></script>
<body onload="game_init()">

<div id="wrapper" class="wrapper">

</div>

<div id="options" class="options">
<h3>Sudoku</h3>
<p>Click inside a cell and then press a number on your keyboard or push a button under the sudoku board.</p>

<button onclick="loadSudokuCode(1)";>Preset 1</button>
<button onclick="loadSudokuCode(2)";>Preset 2</button>
<button onclick="loadSudokuCode(3)";>Preset 3</button>
<button onclick="loadSudokuCode(4)";>Preset 4</button>
<br />
<input type="text" id="sudokucode" />
<br />
<button onclick="loadSudokuCode()";>load</button>
<button onclick="saveSudokuCode()";>save</button>
<button onclick="loadSudokuCode(0)";>clear</button>
</div>

<div id="buttons" class="buttons">

</div>


</body>
</html>
